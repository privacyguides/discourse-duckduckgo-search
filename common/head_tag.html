<script type="text/x-handlebars" data-template-name="components/google-search">
  <div>
    <form action="//duckduckgo.com" id="google-search" class="inline-form">
      <input
        type="text"
        name="q"
        aria-label={{theme-i18n "search.search_duckduckgo"}}
        value="{{searchTerm}}"
      />
      <input name="sites" value={{siteUrl}} type="hidden" />
      <button class="btn btn-primary">{{theme-i18n
        "search.search_duckduckgo_button"
      }}</button>
    </form>
  </div>
</script>
